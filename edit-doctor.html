    <!-- Schedule Modal -->
    <div id="scheduleModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-surface rounded-xl shadow-lg p-6 w-full max-w-md mx-4">

            <form id="scheduleForm" class="space-y-4">
                <input type="hidden" name="day_index">
                <input type="hidden" name="schedule_id">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-text-main mb-1">Start Time</label>
                        <input type="time" name="start_time" required class="w-full px-3 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary outline-none text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-main mb-1">End Time</label>
                        <input type="time" name="end_time" required class="w-full px-3 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary outline-none text-sm">

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeScheduleModal()" class="px-4 py-2 border border-border rounded-lg text-text-main text-sm hover:bg-background">Cancel</button>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">

            <h3 class="text-lg font-medium text-text-main mb-2">Confirm Action</h3>
            <p class="text-text-muted text-sm mb-6" id="confirmationMessage">Are you sure you want to proceed?</p>
            <div class="flex justify-end space-x-3">
                <button onclick="closeConfirmationModal()" class="px-4 py-2 text-sm font-medium text-text-main hover:bg-background rounded-lg transition-colors border border-border">Cancel</button>
                <button id="confirmActionBtn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors shadow-sm">Confirm</button>

    <script type="module" src="/main.js"></script>
    <script>
      const scheduleContainer = document.getElementById('schedule-container');
      const editDoctorForm = document.getElementById('editDoctorForm');
      const submitBtn = editDoctorForm.querySelector('button[type="submit"]');
      const scheduleModal = document.getElementById('scheduleModal');
      const scheduleForm = document.getElementById('scheduleForm');
      
      const urlParams = new URLSearchParams(window.location.search);
      const doctorId = urlParams.get('id');
      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
      
      // Store schedules grouped by day index
      let schedulesByDay = {};

      if (!doctorId) {
        alert('No doctor ID provided');
        window.location.href = '/doctors.html';
      }

      // Toast Logic
      function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const title = toast.querySelector('p.font-medium');
        const desc = toast.querySelector('p.text-text-muted');
        const iconContainer = toast.querySelector('div.flex-shrink-0');
        
        desc.textContent = message;

        if (type === 'error') {
          title.textContent = 'Error';
          title.className = 'text-sm font-medium text-red-600';
          iconContainer.innerHTML = `
            <svg class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>`;
        } else {
          title.textContent = 'Success!';
          title.className = 'text-sm font-medium text-text-main';
          iconContainer.innerHTML = `
            <svg class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>`;
        }

        toast.classList.remove('hidden');
        setTimeout(() => {
          toast.classList.remove('translate-x-full');
        }, 10);
        setTimeout(() => {
          hideToast();
        }, 3000);
      }

      window.hideToast = () => {
        const toast = document.getElementById('toast');
        toast.classList.add('translate-x-full');
        setTimeout(() => {
          toast.classList.add('hidden');
        }, 300);
      };

      // Modal Logic
      window.openScheduleModal = (dayIndex, scheduleId = null, startTime = '', endTime = '') => {
          document.getElementById('modalTitle').textContent = scheduleId ? 'Edit Schedule' : 'Add Schedule';
          scheduleForm.elements['day_index'].value = dayIndex;
          scheduleForm.elements['schedule_id'].value = scheduleId || '';
          scheduleForm.elements['start_time'].value = startTime ? startTime.substring(0, 5) : '';
          scheduleForm.elements['end_time'].value = endTime ? endTime.substring(0, 5) : '';
          
          scheduleModal.classList.remove('hidden');
          scheduleModal.classList.add('flex');
      };

      window.closeScheduleModal = () => {
          scheduleModal.classList.add('hidden');
          scheduleModal.classList.remove('flex');
          scheduleForm.reset();
      };

      // Submit Schedule Modal
      scheduleForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(scheduleForm);
          
          const dayIndex = parseInt(formData.get('day_index'));
          // Fix Day Index: Frontend 0=Mon -> Backend 1=Mon, 0=Sun
          // Mapping: (frontend + 1) % 7
          const backendDayIndex = (dayIndex + 1) % 7;
          
          const startTime = formData.get('start_time') + ":00";
          const endTime = formData.get('end_time') + ":00";
          const scheduleId = formData.get('schedule_id');
          
          try {
              if (scheduleId) {
                  // Update
                  const response = await fetch(`/api/v1/doctors/schedules/${scheduleId}`, {
                      method: 'PUT',
                      headers: {
                          'Content-Type': 'application/json',
                          'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                      },
                      body: JSON.stringify({
                          day_of_week: backendDayIndex,
                          start_time: startTime,
                          end_time: endTime,
                          is_active: true
                      })
                  });
                  if (!response.ok) throw new Error('Failed to update schedule');
                  showToast('Schedule updated successfully');
              } else {
                  // Create
                  const response = await fetch(`/api/v1/doctors/${doctorId}/schedules`, {
                      method: 'POST',
                      headers: {
                          'Content-Type': 'application/json',
                          'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                      },
                      body: JSON.stringify([{
                          day_of_week: backendDayIndex,
                          start_time: startTime,
                          end_time: endTime
                      }])
                  });
                  if (!response.ok) throw new Error('Failed to create schedule');
                  showToast('Schedule added successfully');
              }
              closeScheduleModal();
              fetchDoctorDetails(); // Refresh list
          } catch (error) {
              console.error(error);
              showToast(error.message, 'error');
          }
      });

            // Modal Logic
      const confirmationModal = document.getElementById('confirmationModal');
      const confirmActionBtn = document.getElementById('confirmActionBtn');
      const confirmationMessage = document.getElementById('confirmationMessage');
      let pendingAction = null;

      window.openConfirmationModal = (message, action) => {
          confirmationMessage.textContent = message;
          pendingAction = action;
          confirmationModal.classList.remove('hidden');
          confirmationModal.classList.add('flex');
      };

      window.closeConfirmationModal = () => {
          confirmationModal.classList.add('hidden');
          confirmationModal.classList.remove('flex');
          pendingAction = null;
      };

      confirmActionBtn.addEventListener('click', () => {
          if (pendingAction) pendingAction();
          closeConfirmationModal();
      });

      window.deleteSchedule = (scheduleId) => {
          openConfirmationModal('Are you sure you want to delete this schedule?', async () => {
              try {
                  const response = await fetch(`/api/v1/doctors/schedules/${scheduleId}`, {
                      method: 'DELETE',
                      headers: {
                          'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                      }
                  });
                  
                  if (!response.ok) throw new Error('Failed to delete schedule');
                  
                  showToast('Schedule deleted successfully');
                  // Refresh the view
                  fetchDoctorDetails(); 
              } catch (error) {
                  console.error(error);
                  showToast(error.message, 'error');
              }
          });
      };      
      function renderSchedules() {
          scheduleContainer.innerHTML = '';
          
          days.forEach((day, index) => {
              const daySchedules = schedulesByDay[index] || [];
              
              // Find slots for this day (from inferred/fetched slots)
              const daySlots = slotsByDay[index] || [];

              const dayDiv = document.createElement('div');
              dayDiv.className = 'bg-background p-4 rounded-lg border border-border';
              
              let html = `
                  <div class="flex items-center justify-between mb-3">
                      <h4 class="font-medium text-text-main">${day}</h4>
                      <button type="button" onclick="openScheduleModal(${index})" class="text-xs flex items-center text-primary hover:text-primary-dark font-medium">
                          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                          Add Slot
                      </button>
                  </div>
                  <div class="space-y-2">
              `;
              
              if (daySchedules.length === 0) {
                  html += `<p class="text-xs text-text-muted italic">No schedules configured</p>`;
              } else {
                  daySchedules.forEach(sch => {
                      const start = sch.start_time.substring(0, 5);
                      const end = sch.end_time.substring(0, 5);
                      
                      html += `
                          <div class="flex items-center justify-between bg-surface p-2 rounded border border-border/50">
                              <div class="flex items-center space-x-2 text-sm text-text-main">
                                  <svg class="w-4 h-4 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                  <span>${start} - ${end}</span>
                              </div>
                              <div class="flex items-center space-x-2">
                                  <button type="button" onclick="openScheduleModal(${index}, '${sch.id}', '${sch.start_time}', '${sch.end_time}')" class="p-1 text-text-muted hover:text-primary transition-colors">
                                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                  </button>
                                  <button type="button" onclick="deleteSchedule('${sch.id}')" class="p-1 text-text-muted hover:text-red-500 transition-colors">
                                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                  </button>
                              </div>
                          </div>
                      `;
                  });
              }

              // Removed "Available Slots" display per user request
              
              html += `</div>`;
              dayDiv.innerHTML = html;
              scheduleContainer.appendChild(dayDiv);
          });
      }

      function processSchedules(schedules) {
          // Reset map
          schedulesByDay = {};
          schedules.forEach(sch => {
              const idx = sch.day_of_week;
              if (!schedulesByDay[idx]) schedulesByDay[idx] = [];
              schedulesByDay[idx].push(sch);
          });
          // Sort schedules by time
          Object.keys(schedulesByDay).forEach(key => {
              schedulesByDay[key].sort((a, b) => a.start_time.localeCompare(b.start_time));
          });
          renderSchedules();
      }

      // Fetch Doctor Details
      async function fetchDoctorDetails() {
        try {
          const tenantId = localStorage.getItem('selectedTenantId');
          
          // Fetch Doctor Info
          const response = await fetch(`/api/v1/doctors/${tenantId}/doctors`, {
             headers: {
              'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
            }
          });
          
          if (!response.ok) throw new Error('Failed to fetch doctors');
          
          const doctors = await response.json();
          const doctor = doctors.find(d => d.id === doctorId);
          
          if (!doctor) throw new Error('Doctor not found');
          
          // Populate Form
          const form = document.getElementById('editDoctorForm');
          form.elements['name'].value = doctor.name;
          form.elements['medical_degree'].value = doctor.medical_degree;
          form.elements['specialty'].value = doctor.specialty;
          form.elements['registration_number'].value = doctor.registration_number;
          form.elements['medical_council'].value = doctor.medical_council;
          form.elements['registration_year'].value = doctor.registration_year;


          console.log('Doctor Details:', doctor);

          // Handle Schedules (Only if embedded)
          if (doctor.schedules && Array.isArray(doctor.schedules)) {
              console.log('Using embedded schedules:', doctor.schedules);
              // Map backend day index (0=Sun) to frontend (0=Mon)
              // Backend: Sun=0, Mon=1, ..., Sat=6
              // Frontend: Mon=0, ..., Sat=5, Sun=6
              // Formula: (backend + 6) % 7
              const mappedSchedules = doctor.schedules.map(sch => ({
                  ...sch,
                  day_of_week: (sch.day_of_week + 6) % 7
              }));
              processSchedules(mappedSchedules);
          } else {
              console.log('No embedded schedules found. Weekly schedule list will be empty.');
              // We do NOT call the failing /schedules endpoint anymore.
          }

           // Fetch and Display Current Slots
           try {
              const today = new Date();
              const year = today.getFullYear();
              const month = String(today.getMonth() + 1).padStart(2, '0');
              const day = String(today.getDate()).padStart(2, '0');
              const dateStr = `${year}-${month}-${day}`;
              
              const slotsUrl = `/api/v1/doctors/${doctorId}/slots?date=${dateStr}`;
              console.log('Fetching slots from:', slotsUrl);
              
              const slotsResponse = await fetch(slotsUrl, {
                 headers: {
                   'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                 }
              });
              
              if (slotsResponse.ok) {
                  const slotsData = await slotsResponse.json();
                  console.log('Slots API Response:', slotsData);
                  
                  // Handle response structure: { daily_slots: [...] } or direct array
                  // Handle response structure: { daily_slots: [...] } or direct array or single object
                  let slotsArray = [];
                  if (Array.isArray(slotsData)) {
                      slotsArray = slotsData;
                  } else if (slotsData.daily_slots && Array.isArray(slotsData.daily_slots)) {
                      slotsArray = slotsData.daily_slots;
                  } else if (slotsData.data && Array.isArray(slotsData.data)) {
                      slotsArray = slotsData.data;
                  } else if (typeof slotsData === 'object' && slotsData.date && slotsData.slots) {
                      // Handle single object response
                      slotsArray = [slotsData];
                  }
                  

                  
                  // Infer Schedules from Slots if doctor.schedules was empty
                  // Also populate window.slotsByDay for rendering
                  window.slotsByDay = {};
                  
                  if (slotsArray.length > 0) {
                      const inferredSchedules = [];
                      const seenScheduleIds = new Set();
                      
                      slotsArray.forEach(dayData => {
                          const date = new Date(dayData.date);
                          const jsDay = date.getDay(); // 0=Sun, 1=Mon...
                          const dayIndex = (jsDay + 6) % 7; // Convert to 0=Mon...
                          
                          if (dayData.slots && Array.isArray(dayData.slots)) {
                              window.slotsByDay[dayIndex] = dayData.slots; // Store slots for this day
                              
                              dayData.slots.forEach(slot => {
                                  if (slot.schedule_id && !seenScheduleIds.has(slot.schedule_id)) {
                                      seenScheduleIds.add(slot.schedule_id);
                                      
                                      // Extract Times
                                      const start = new Date(slot.start_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                                      const end = new Date(slot.end_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                                      
                                      inferredSchedules.push({
                                          id: slot.schedule_id,
                                          day_of_week: dayIndex,
                                          start_time: start,
                                          end_time: end
                                      });
                                  }
                              });
                          }
                      });
                      
                      // If we inferred schedules and doctor.schedules was empty, use them
                      if ((!doctor.schedules || doctor.schedules.length === 0) && inferredSchedules.length > 0) {
                          console.log('Inferred Schedules:', inferredSchedules);
                          processSchedules(inferredSchedules);
                      } else {
                          // Even if we didn't infer (because we have real schedules), we still want to re-render to show slots
                          renderSchedules();
                      }
                  }
                  
                  // Removed old "Current Slots" container logic as it's now integrated
              } else {
                  console.error('Failed to fetch slots. Status:', slotsResponse.status);
              }
           } catch (e) {
               console.error('Could not fetch slots:', e);
               document.getElementById('current-slots-container').innerHTML = `<p class="text-red-500 text-sm">Failed to load slots: ${e.message}</p>`;
           }

        } catch (error) {
          console.error('Error:', error);
          showToast('Failed to load doctor details', 'error');
        }
      }

      fetchDoctorDetails();

      editDoctorForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const tenantId = localStorage.getItem('selectedTenantId');
        const formData = new FormData(editDoctorForm);
        
        		const doctorPayload = {
		  name: formData.get('name'),
		  specialty: formData.get('specialty'),
		  medical_degree: formData.get('medical_degree'),
		  registration_number: formData.get('registration_number'),
		  medical_council: formData.get('medical_council'),
		  registration_year: parseInt(formData.get('registration_year'))
		};        

        try {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Updating...';

          // Update Doctor Details
          const doctorResponse = await fetch(`/api/v1/doctors/${tenantId}/doctors/${doctorId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
            },
            body: JSON.stringify(doctorPayload)
          });

          if (!doctorResponse.ok) {
             if (doctorResponse.status === 404) {
                 const altResponse = await fetch(`/api/v1/doctors/${doctorId}`, {
                    method: 'PUT',
                    headers: {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify(doctorPayload)
                  });
                  if (!altResponse.ok) {
                      const error = await altResponse.json();
                      throw new Error(error.detail ? JSON.stringify(error.detail) : 'Failed to update doctor');
                  }
             } else {
                const error = await doctorResponse.json();
                throw new Error(error.detail ? JSON.stringify(error.detail) : 'Failed to update doctor');
             }
          }

          showToast('Doctor details updated successfully!', 'success');
          setTimeout(() => {
             window.location.href = '/doctors.html';
          }, 2000);

        } catch (error) {
          console.error('Error:', error);
          showToast(error.message, 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Update Doctor Details';
        }
      });

      // Mobile Sidebar Toggle
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const closeSidebarBtn = document.getElementById('closeSidebarBtn');
      const sidebar = document.getElementById('sidebar');

      function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
      }

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleSidebar);
      }

      if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', toggleSidebar);
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768) { // md breakpoint
          if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target) && !sidebar.classList.contains('-translate-x-full')) {
            toggleSidebar();
          }
        }
      });
    </script>
  </body>
