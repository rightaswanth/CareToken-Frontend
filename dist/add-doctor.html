  <body class="bg-background font-sans text-text-main">

          <button id="closeSidebarBtn" class="md:hidden text-text-muted hover:text-text-main">

          </button>
        </div>
        
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
          <a href="/dashboard.html" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>

          <a href="/appointments.html" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            Appointments

          <a href="/doctors.html" class="flex items-center px-4 py-3 text-sm font-medium text-primary bg-primary/10 rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            Doctors
          </a>
          <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            Patients

          <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Settings
          </a>
        </nav>
        
        <div class="p-4 border-t border-border">
          <a href="/index.html" class="flex items-center px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            Logout
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Toast Notification -->
        <div id="toast" class="fixed top-5 right-5 bg-surface border border-border shadow-lg rounded-lg p-4 transform translate-x-full transition-transform duration-300 z-50 flex items-start max-w-sm hidden">
          <div class="flex-shrink-0 pt-0.5">
            <svg class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div class="ml-3 w-0 flex-1">
            <p class="text-sm font-medium text-text-main">Success!</p>
            <p class="mt-1 text-sm text-text-muted">Doctor has been created successfully.</p>
          </div>
          <div class="ml-4 flex-shrink-0 flex">
            <button class="bg-transparent rounded-md inline-flex text-text-muted hover:text-text-main focus:outline-none" onclick="hideToast()">
              <span class="sr-only">Close</span>
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Top Header -->
        <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-6 z-10">
           <div class="flex items-center">
             <button id="mobileMenuBtn" class="md:hidden text-text-main focus:outline-none mr-4">
               <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
             </button>
             <a href="/dashboard.html" class="mr-4 text-text-muted hover:text-text-main">
               <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
             </a>
             <h1 class="text-lg font-semibold text-text-main">Add New Doctor</h1>
           </div>
           
           <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold text-sm">
                SH
              </div>
            </div>
          </div>
        </header>

        <!-- Main Scrollable Area -->
        <main class="flex-1 overflow-y-auto p-6">
          <div class="max-w-3xl mx-auto">
            <div class="bg-surface rounded-xl shadow-sm border border-border p-8">
              <form id="addDoctorForm" class="space-y-6">
                <!-- Basic Info -->
                <div>
                  <h3 class="text-lg font-medium text-text-main mb-4 border-b border-border pb-2">Basic Information</h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <label class="block text-sm font-medium text-text-main mb-1">Full Name</label>
                      <input type="text" name="name" required class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm" placeholder="Dr. John Doe">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-text-main mb-1">Qualification</label>
                      <input type="text" name="medical_degree" class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm" placeholder="MBBS, MD">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-text-main mb-1">Specialty</label>
                      <select name="specialty" class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm bg-surface">
                        <option value="General Medicine">General Medicine</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Gynecology">Gynecology</option>
                      </select>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-text-main mb-1">Registration Number</label>
                      <input type="text" name="registration_number" class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm" placeholder="REG123456">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-text-main mb-1">Medical Council</label>
                      <input type="text" name="medical_council" class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm" placeholder="State Medical Council">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-text-main mb-1">Registration Year</label>
                      <input type="number" name="registration_year" class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm" placeholder="2015">
                    </div>
                  </div>
                </div>

                <!-- Schedule & Fees -->
                <div>
                  <h3 class="text-lg font-medium text-text-main mb-4 border-b border-border pb-2 pt-4">Schedule & Fees</h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                  </div>

                  <div class="mt-4">
                    <label class="block text-sm font-medium text-text-main mb-2">Weekly Schedule</label>
                    <div class="space-y-3" id="schedule-container">
                      <!-- Days will be generated here -->
                    </div>
                  </div>
                </div>

                <div class="pt-6 flex items-center justify-end space-x-4">
                  <a href="/doctors.html" class="px-6 py-2.5 border border-border rounded-lg text-text-main font-medium hover:bg-background transition-colors text-sm">Cancel</a>
                  <button type="submit" class="px-6 py-2.5 bg-primary text-white rounded-lg font-medium hover:bg-primary-dark transition-colors shadow-sm text-sm">Save Doctor</button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      const scheduleContainer = document.getElementById('schedule-container');
      const addDoctorForm = document.getElementById('addDoctorForm');
      const submitBtn = addDoctorForm.querySelector('button[type="submit"]');

      // Toast Logic
      function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const title = toast.querySelector('p.font-medium');
        const desc = toast.querySelector('p.text-text-muted');
        const iconContainer = toast.querySelector('div.flex-shrink-0');
        
        desc.textContent = message;

        if (type === 'error') {
          title.textContent = 'Error';
          title.className = 'text-sm font-medium text-red-600';
          iconContainer.innerHTML = `
            <svg class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>`;
        } else {
          title.textContent = 'Success!';
          title.className = 'text-sm font-medium text-text-main';
          iconContainer.innerHTML = `
            <svg class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>`;
        }

        toast.classList.remove('hidden');
        setTimeout(() => {
          toast.classList.remove('translate-x-full');
        }, 10);
        setTimeout(() => {
          hideToast();
        }, 3000);
      }

      window.hideToast = () => {
        const toast = document.getElementById('toast');
        toast.classList.add('translate-x-full');
        setTimeout(() => {
          toast.classList.add('hidden');
        }, 300);
      };

      // Generate Schedule Inputs
      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
      
      days.forEach((day, index) => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'bg-background p-4 rounded-lg border border-border';
        dayDiv.innerHTML = `
          <div class="flex flex-col md:flex-row items-start gap-4 md:gap-0 md:space-x-4">
            <label class="inline-flex items-center min-w-[120px] md:mt-2">
              <input type="checkbox" name="day_${index}" class="form-checkbox text-primary rounded focus:ring-primary" onchange="toggleDaySchedule(${index})">
              <span class="ml-2 text-sm font-medium text-text-main">${day}</span>
            </label>
            <div class="w-full md:flex-1 space-y-3 opacity-50 pointer-events-none transition-opacity" id="schedule-slots-${index}">
              <div class="flex items-center space-x-2 schedule-slot">
                <input type="time" name="start_time_${index}[]" value="09:00" class="px-3 py-2 border border-border rounded-lg text-sm focus:ring-2 focus:ring-primary outline-none bg-surface w-full">
                <span class="text-text-muted text-sm">to</span>
                <input type="time" name="end_time_${index}[]" value="17:00" class="px-3 py-2 border border-border rounded-lg text-sm focus:ring-2 focus:ring-primary outline-none bg-surface w-full">
                <button type="button" onclick="addSlot(${index})" class="p-2 text-primary hover:bg-primary/10 rounded-full transition-colors flex-shrink-0" title="Add another slot">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </button>
              </div>
            </div>
          </div>
        `;
        scheduleContainer.appendChild(dayDiv);
      });

      window.toggleDaySchedule = (index) => {
        const container = document.getElementById(`schedule-slots-${index}`);
        const checkbox = document.querySelector(`input[name="day_${index}"]`);
        
        if (checkbox.checked) {
          container.classList.remove('opacity-50', 'pointer-events-none');
        } else {
          container.classList.add('opacity-50', 'pointer-events-none');
        }
      };

      window.addSlot = (index) => {
        const container = document.getElementById(`schedule-slots-${index}`);
        const div = document.createElement('div');
        div.className = 'flex items-center space-x-2 schedule-slot';
        div.innerHTML = `
          <input type="time" name="start_time_${index}[]" class="px-3 py-2 border border-border rounded-lg text-sm focus:ring-2 focus:ring-primary outline-none bg-surface w-full">
          <span class="text-text-muted text-sm">to</span>
          <input type="time" name="end_time_${index}[]" class="px-3 py-2 border border-border rounded-lg text-sm focus:ring-2 focus:ring-primary outline-none bg-surface w-full">
          <button type="button" onclick="removeSlot(this)" class="p-2 text-red-500 hover:bg-red-50 rounded-full transition-colors flex-shrink-0" title="Remove slot">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        `;
        container.appendChild(div);
      };

      window.removeSlot = (btn) => {
        btn.closest('.schedule-slot').remove();
      };

      addDoctorForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const tenantId = localStorage.getItem('selectedTenantId');
        if (!tenantId) {
          showToast('Session error: Clinic ID not found. Please login again.', 'error');
          setTimeout(() => window.location.href = '/index.html', 2000);
          return;
        }

        const formData = new FormData(addDoctorForm);
        
        // 1. Prepare Doctor Payload
          const doctorPayload = {
          name: formData.get('name'),
          specialty: formData.get('specialty'),
          medical_degree: formData.get('medical_degree'),
          registration_number: formData.get('registration_number'),
          medical_council: formData.get('medical_council'),
          registration_year: parseInt(formData.get('registration_year'))
        };

        try {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Creating Doctor...';

          // 2. Create Doctor
          const doctorResponse = await fetch(`/api/v1/doctors/${tenantId}/doctors`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
            },
            body: JSON.stringify(doctorPayload)
          });

          if (!doctorResponse.ok) {
            const error = await doctorResponse.json();
            throw new Error(error.detail ? JSON.stringify(error.detail) : 'Failed to create doctor');
          }

          const doctorData = await doctorResponse.json();
          const doctorId = doctorData.id;

          // 3. Prepare Schedule Payload
          const schedules = [];
          days.forEach((_, index) => {
            const checkbox = document.querySelector(`input[name="day_${index}"]`);
            if (checkbox.checked) {
              // Fix Day Index: Frontend 0=Mon -> Backend 1=Mon, 0=Sun
              const backendDayIndex = (index + 1) % 7;
              
              // Get all slots for this day
              const startTimes = document.getElementsByName(`start_time_${index}[]`);
              const endTimes = document.getElementsByName(`end_time_${index}[]`);
              
              for (let i = 0; i < startTimes.length; i++) {
                  const start = startTimes[i].value;
                  const end = endTimes[i].value;
                  
                  if (start && end) {
                      schedules.push({
                        day_of_week: backendDayIndex, 
                        start_time: start + ":00",
                        end_time: end + ":00"
                      });
                  }
              }
            }
          });

          if (schedules.length > 0) {
            submitBtn.textContent = 'Creating Schedule...';
            
            // 4. Create Schedule
            const scheduleResponse = await fetch(`/api/v1/doctors/${doctorId}/schedules`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
              },
              body: JSON.stringify(schedules)
            });

            if (!scheduleResponse.ok) {
              const error = await scheduleResponse.json();
              console.error('Schedule creation failed:', error);
              showToast('Doctor created, but failed to create schedule.', 'error');
            }
          }

          showToast('Doctor created successfully!', 'success');
          setTimeout(() => {
             window.location.href = '/doctors.html';
          }, 2000);

        } catch (error) {
          console.error('Error:', error);
          showToast(error.message, 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Save Doctor';
        }
      });

      // Mobile Sidebar Toggle
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const closeSidebarBtn = document.getElementById('closeSidebarBtn');
      const sidebar = document.getElementById('sidebar');

      function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
      }

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleSidebar);
      }

      if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', toggleSidebar);
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768) { // md breakpoint
          if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target) && !sidebar.classList.contains('-translate-x-full')) {
            toggleSidebar();
          }
        }
      });
    </script>
  </body>
