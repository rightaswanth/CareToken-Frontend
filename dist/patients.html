            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            Logout

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-6 z-10">
           <div class="flex items-center">
             <button id="mobileMenuBtn" class="md:hidden text-text-main focus:outline-none mr-4">
               <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
             </button>
             <h1 class="text-lg font-semibold text-text-main">Patients</h1>
           </div>
           
           <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold text-sm" id="header-clinic-initials">
                SH
              </div>
              <span class="text-sm font-medium text-text-main hidden sm:block" id="header-clinic-name">Sunrise Hospital</span>
            </div>
          </div>
        </header>

        <!-- Main Scrollable Area -->
        <main class="flex-1 overflow-y-auto p-6">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
              <h2 class="text-xl font-bold text-text-main">Patient List</h2>
              <p class="text-text-muted text-sm">Manage and view all registered patients.</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
              <!-- Search -->
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search patients..." 
                  class="pl-10 pr-4 py-2 border border-border rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none w-full sm:w-64">
                <svg class="w-4 h-4 text-text-muted absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
              </div>
              
              <!-- Filter by Doctor -->
              <select id="doctorFilter" class="px-4 py-2 border border-border rounded-lg text-sm focus:ring-2 focus:ring-primary outline-none bg-white">
                <option value="">All Doctors</option>
              </select>
            </div>
          </div>

          <!-- Patients Table -->
          <div class="bg-surface rounded-xl shadow-sm border border-border overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full text-left text-sm">
                <thead class="bg-background">
                  <tr>
                    <th class="px-6 py-3 font-medium text-text-muted">Patient Name</th>
                    <th class="px-6 py-3 font-medium text-text-muted">Age / Gender</th>
                    <th class="px-6 py-3 font-medium text-text-muted">Mobile</th>
                    <th class="px-6 py-3 font-medium text-text-muted">Address</th>
                    <th class="px-6 py-3 font-medium text-text-muted">Registered Date</th>
                    <th class="px-6 py-3 font-medium text-text-muted">Actions</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-border" id="patientsTableBody">
                  <!-- Populated by JS -->
                  <tr>
                    <td colspan="4" class="px-6 py-8 text-center text-text-muted">Loading patients...</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-border flex items-center justify-between">
              <span class="text-sm text-text-muted" id="paginationInfo">Showing 0 to 0 of 0 entries</span>
              <div class="flex space-x-2">
                <button id="prevPageBtn" class="px-3 py-1 border border-border rounded hover:bg-background disabled:opacity-50 disabled:cursor-not-allowed text-sm">Previous</button>
                <button id="nextPageBtn" class="px-3 py-1 border border-border rounded hover:bg-background disabled:opacity-50 disabled:cursor-not-allowed text-sm">Next</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      const selectedClinicId = localStorage.getItem('selectedTenantId');
      const selectedClinicName = localStorage.getItem('selectedClinicName') || 'Sunrise Hospital';
      
      if (!selectedClinicId) {
        window.location.href = '/index.html';
      }

      // Update Header Clinic Name
      document.getElementById('header-clinic-name').textContent = selectedClinicName;
      document.getElementById('header-clinic-initials').textContent = selectedClinicName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

      let currentPage = 1;
      const itemsPerPage = 10;
      let totalItems = 0;
      let searchQuery = '';
      let selectedDoctorId = '';

      const tableBody = document.getElementById('patientsTableBody');
      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');
      const searchInput = document.getElementById('searchInput');
      const doctorFilter = document.getElementById('doctorFilter');
      const paginationInfo = document.getElementById('paginationInfo');

      // Fetch Doctors for Filter
      async function fetchDoctors() {
        try {
          const response = await fetch(`/api/v1/doctors/${selectedClinicId}/list`, {
             headers: {
              'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
            }
          });
          if (response.ok) {
            const doctors = await response.json();
            doctors.forEach(doc => {
              const option = document.createElement('option');
              option.value = doc.id;
              option.textContent = doc.name;
              doctorFilter.appendChild(option);
            });
          }
        } catch (error) {
          console.error('Error fetching doctors:', error);
        }
      }

      async function fetchPatients() {
        try {
          // Construct URL with query params
          const url = new URL('/api/v1/patients/', window.location.origin);
          url.searchParams.append('page', currentPage);
          url.searchParams.append('limit', itemsPerPage);
          if (searchQuery) {
            url.searchParams.append('search', searchQuery);
          }
          if (selectedDoctorId) {
            url.searchParams.append('doctor_id', selectedDoctorId);
          }

          const response = await fetch(url, {
             headers: {
              'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
            }
          });
          
          if (!response.ok) throw new Error('Failed to fetch patients');
          
          const data = await response.json();
          
          let patients = [];
          if (Array.isArray(data)) {
             patients = data;
             totalItems = data.length;
             // Client-side pagination if API returns all
             const start = (currentPage - 1) * itemsPerPage;
             const end = start + itemsPerPage;
             patients = data.slice(start, end);
          } else {
             patients = data.items || data.data || [];
             totalItems = data.total || data.count || 0;
          }

          renderPatients(patients);
          updatePagination();
        } catch (error) {
          console.error('Error:', error);
          tableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Failed to load patients.</td></tr>';
        }
      }

      function renderPatients(patients) {
        if (patients.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-text-muted">No patients found.</td></tr>';
          return;
        }

        tableBody.innerHTML = '';
        patients.forEach(patient => {
          const row = document.createElement('tr');
          row.className = 'hover:bg-background/50 transition-colors';
          row.innerHTML = `
            <td class="px-6 py-4 font-medium text-text-main">
              <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-xs mr-3">
                  ${patient.name[0]}
                </div>
                ${patient.name}
              </div>
            </td>
            <td class="px-6 py-4 text-text-muted">${patient.age} / ${patient.gender}</td>
            <td class="px-6 py-4 text-text-muted">${patient.phone || 'N/A'}</td>
            <td class="px-6 py-4 text-text-muted truncate max-w-xs">${patient.address || 'N/A'}</td>
            <td class="px-6 py-4 text-text-muted">${patient.created_at ? new Date(patient.created_at).toLocaleDateString() : 'Never'}</td>
            <td class="px-6 py-4">
              <button class="text-primary hover:text-primary-dark font-medium text-sm mr-3">History</button>
              <button class="text-text-muted hover:text-text-main font-medium text-sm">Edit</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      function updatePagination() {
        const start = (currentPage - 1) * itemsPerPage + 1;
        const end = Math.min(currentPage * itemsPerPage, totalItems);
        
        paginationInfo.textContent = `Showing ${totalItems > 0 ? start : 0} to ${end} of ${totalItems} entries`;
        
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = end >= totalItems;
      }

      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          fetchPatients();
        }
      });

      nextBtn.addEventListener('click', () => {
        if ((currentPage * itemsPerPage) < totalItems) {
          currentPage++;
          fetchPatients();
        }
      });

      // Debounce search
      let timeout = null;
      searchInput.addEventListener('input', (e) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          searchQuery = e.target.value;
          currentPage = 1;
          fetchPatients();
        }, 300);
      });

      // Doctor Filter Change
      doctorFilter.addEventListener('change', (e) => {
        selectedDoctorId = e.target.value;
        currentPage = 1;
        fetchPatients();
      });

      // Initial Fetch
      fetchDoctors();
      fetchPatients();

      // Mobile Sidebar Toggle
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const closeSidebarBtn = document.getElementById('closeSidebarBtn');
      const sidebar = document.getElementById('sidebar');

      function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
      }

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleSidebar);
      }

      if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', toggleSidebar);
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768) { // md breakpoint
          if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target) && !sidebar.classList.contains('-translate-x-full')) {
            toggleSidebar();
          }
        }
      });
    </script>
