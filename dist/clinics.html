<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Clinic - CareToken</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/main-BTBPOQB7.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-wkl5NDq_.css">
  </head>
  <body class="bg-background min-h-screen flex flex-col">
    <!-- Header -->
    <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-4 md:px-6 sticky top-0 z-10">
      <div class="flex items-center">
        <a href="/select-city.html" class="flex items-center text-lg md:text-xl font-bold text-primary hover:text-primary-dark transition-colors">
          <img src="/logo.png" alt="CareToken" class="h-6 md:h-8 w-auto mr-2">
          CareToken
        </a>
      </div>
      <div class="flex items-center space-x-3 md:space-x-6">
        <a href="/my-bookings.html" class="text-sm font-medium text-primary hover:text-primary-dark transition-colors">
          <span class="hidden md:inline">My Bookings</span>
          <span class="md:hidden">Bookings</span>
        </a>
        <div class="hidden md:flex items-center space-x-2 text-sm">
          <svg class="w-4 h-4 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
          <span class="font-medium text-text-main" id="userMobileDisplay"></span>
        </div>
        <button id="logoutBtn" class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors flex items-center">
          <span class="hidden md:inline">Logout</span>
          <svg class="w-5 h-5 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        </button>
      </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-8 max-w-4xl">
      <div class="mb-8">
        <a href="/select-city.html" class="text-sm text-text-muted hover:text-primary mb-4 inline-block">&larr; Back to Cities</a>
        <h1 class="text-3xl font-bold text-text-main mb-2">Clinics in <span id="cityName">...</span></h1>
        <p class="text-text-muted">Select a clinic to view available doctors</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="clinicsList">
        <!-- Clinics will be populated here -->
      </div>
    </main>

    <script>
      // Check auth
      const userMobile = localStorage.getItem('userMobile');
      if (!userMobile) {
        window.location.href = '/patient-login.html';
      } else {
        document.getElementById('userMobileDisplay').textContent = userMobile;
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('userMobile');
        window.location.href = '/patient-login.html';
      });

      const selectedCity = localStorage.getItem('selectedCity');
      if (!selectedCity) {
        window.location.href = '/select-city.html';
      }

      document.getElementById('cityName').textContent = selectedCity;

      const clinicsList = document.getElementById('clinicsList');

      async function fetchClinics() {
        try {
          clinicsList.innerHTML = `
            <div class="col-span-full text-center py-12">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
              <p class="text-text-muted mt-2">Loading clinics...</p>
            </div>
          `;

          // Fetch all clinics
          // Note: If the API supports filtering by city, we should use that.
          // Assuming for now we fetch all and filter client-side as per instructions "list the clinics in the city using the api : /api/v1/clinics/"
          const response = await fetch('/api/v1/clinics/');
          if (!response.ok) throw new Error('Failed to fetch clinics');
          
          const clinics = await response.json();
          
          // Filter by city (case-insensitive)
          const filteredClinics = clinics.filter(c => c.city && c.city.toLowerCase() === selectedCity.toLowerCase());
          
          renderClinics(filteredClinics);
        } catch (error) {
          console.error('Error:', error);
          clinicsList.innerHTML = `
            <div class="col-span-full text-center py-8">
              <p class="text-red-500 mb-2">Failed to load clinics</p>
              <button onclick="fetchClinics()" class="text-primary hover:underline">Try Again</button>
            </div>
          `;
        }
      }

      function renderClinics(clinics) {
        if (!clinics || clinics.length === 0) {
          clinicsList.innerHTML = '<p class="text-text-muted col-span-full text-center py-8">No clinics found in this city.</p>';
          return;
        }

        clinicsList.innerHTML = '';
        clinics.forEach(clinic => {
          const card = document.createElement('div');
          card.className = 'bg-surface rounded-xl shadow-sm border border-border p-6 hover:shadow-md transition-all cursor-pointer group';
          card.onclick = () => selectClinic(clinic.id, clinic.name);
          
          // Default rating if not present
          const rating = clinic.rating || (4.0 + Math.random()).toFixed(1);

          card.innerHTML = `
            <div class="flex justify-between items-start mb-4">
              <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary font-bold text-xl">
                ${clinic.name[0]}
              </div>
              <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full flex items-center">
                <svg class="w-3 h-3 mr-1 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                ${rating}
              </span>
            </div>
            <h3 class="text-xl font-bold text-text-main mb-1 group-hover:text-primary transition-colors">${clinic.name}</h3>
            <p class="text-text-muted text-sm mb-4">${clinic.address || clinic.city}</p>
            <div class="flex items-center text-primary text-sm font-medium">
              View Doctors <span class="ml-1 group-hover:translate-x-1 transition-transform">&rarr;</span>
            </div>
          `;
          clinicsList.appendChild(card);
        });
      }

      window.selectClinic = (id, name) => {
        localStorage.setItem('selectedClinicId', id);
        localStorage.setItem('selectedClinicName', name);
        // Also set tenant_id as it is used interchangeably in some places, but let's stick to clinicId for now and map if needed.
        // The user prompt says: /api/v1/doctors/{tenant_id}/list
        // So we should probably store it as tenant_id as well or just use clinicId.
        // In this system, clinic seems to be the tenant.
        localStorage.setItem('selectedTenantId', id);
        window.location.href = '/patient-doctors.html';
      };

      fetchClinics();
    </script>
  </body>
</html>
