<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - CareToken</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/main-BTBPOQB7.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-wkl5NDq_.css">
  </head>
  <body class="bg-background min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-3xl">
      <!-- Header -->
      <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-4 md:px-6 mb-6 -mx-4 sm:mx-0 sm:rounded-xl sm:border sm:mt-4">
        <div class="flex items-center">
          <a href="/select-city.html" class="flex items-center text-lg md:text-xl font-bold text-primary hover:text-primary-dark transition-colors">
            <img src="/logo.png" alt="CareToken" class="h-6 md:h-8 w-auto mr-2">
            CareToken
          </a>
        </div>
        <div class="flex items-center space-x-3 md:space-x-6">
          <a href="/my-bookings.html" class="text-sm font-medium text-primary hover:text-primary-dark transition-colors">
            <span class="hidden md:inline">My Bookings</span>
            <span class="md:hidden">Bookings</span>
          </a>
          <div class="hidden md:flex items-center space-x-2 text-sm">
            <svg class="w-4 h-4 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
            <span class="font-medium text-text-main" id="userMobileDisplay"></span>
          </div>
          <button id="logoutBtn" class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors flex items-center">
            <span class="hidden md:inline">Logout</span>
            <svg class="w-5 h-5 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
          </button>
        </div>
      </header>

      <div class="flex justify-between items-center mb-6 px-4 sm:px-0">
        <div class="flex items-center">
          <img src="/logo.png" alt="CareToken" class="h-10 w-auto mr-3">
          <div>
            <h1 class="text-2xl font-bold text-text-main">My Bookings</h1>
            <p class="text-text-muted text-sm" id="clinicNameDisplay">Sunrise Hospital</p>
          </div>
        </div>
        <a href="/patient-doctors.html" class="text-sm text-primary hover:text-primary-dark font-medium">Book New</a>
      </div>

      <!-- Tabs -->
      <div class="flex space-x-4 border-b border-border mb-6">
        <button id="activeTab" class="pb-2 text-sm font-medium text-primary border-b-2 border-primary transition-colors focus:outline-none">
          Active
        </button>
        <button id="historyTab" class="pb-2 text-sm font-medium text-text-muted hover:text-text-main transition-colors focus:outline-none">
          History
        </button>
      </div>

      <!-- Content -->
      <div id="activeBookings" class="space-y-4">
        <!-- Populated by JS -->
        <div class="text-center py-8 text-text-muted text-sm">Loading active bookings...</div>
      </div>

      <div id="historyBookings" class="space-y-4 hidden">
        <!-- Populated by JS -->
        <div class="text-center py-8 text-text-muted text-sm">Loading booking history...</div>
      </div>
    </div>

    <script>
      const tenantId = localStorage.getItem('selectedTenantId');
      const clinicName = localStorage.getItem('selectedClinicName');
      const userMobile = localStorage.getItem('userMobile');

      if (!userMobile) {
        window.location.href = '/patient-login.html';
      } else {
        document.getElementById('userMobileDisplay').textContent = userMobile;
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('userMobile');
        window.location.href = '/patient-login.html';
      });
      
      if (clinicName) {
        document.getElementById('clinicNameDisplay').textContent = clinicName;
      }

      const activeTab = document.getElementById('activeTab');
      const historyTab = document.getElementById('historyTab');
      const activeContainer = document.getElementById('activeBookings');
      const historyContainer = document.getElementById('historyBookings');

      // Tab Switching
      activeTab.addEventListener('click', () => {
        activeTab.className = 'pb-2 text-sm font-medium text-primary border-b-2 border-primary transition-colors focus:outline-none';
        historyTab.className = 'pb-2 text-sm font-medium text-text-muted hover:text-text-main transition-colors focus:outline-none';
        activeContainer.classList.remove('hidden');
        historyContainer.classList.add('hidden');
      });

      historyTab.addEventListener('click', () => {
        historyTab.className = 'pb-2 text-sm font-medium text-primary border-b-2 border-primary transition-colors focus:outline-none';
        activeTab.className = 'pb-2 text-sm font-medium text-text-muted hover:text-text-main transition-colors focus:outline-none';
        historyContainer.classList.remove('hidden');
        activeContainer.classList.add('hidden');
        fetchHistory(); // Fetch on click if not already loaded? Or just load both.
      });

      let doctorMap = null;

      async function getDoctorsMap() {
        if (doctorMap) return doctorMap;
        try {
            const tenantId = localStorage.getItem('selectedTenantId');
            if (!tenantId) return {};
            
            const response = await fetch(`/api/v1/doctors/${tenantId}/list`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('userToken')}` }
            });
            
            if (response.ok) {
                const doctors = await response.json();
                doctorMap = {};
                doctors.forEach(doc => {
                    doctorMap[doc.name] = doc.id;
                    // Also map by ID just in case
                    doctorMap[doc.id] = doc.id; 
                });
            }
        } catch (e) {
            console.error('Failed to fetch doctors map', e);
            doctorMap = {};
        }
        return doctorMap || {};
      }

      async function fetchActive() {
        try {
          // Pre-fetch doctors map
          await getDoctorsMap();
          
          const response = await fetch('/api/v1/patients/appointments/active', {
             headers: {
              'Authorization': `Bearer ${localStorage.getItem('userToken')}`
            }
          });
          
          if (!response.ok) throw new Error('Failed to fetch active bookings');
          
          const data = await response.json();
          renderBookings(data, activeContainer, true);
        } catch (error) {
          console.error('Error:', error);
          activeContainer.innerHTML = '<div class="text-center py-8 text-red-500 text-sm">Failed to load active bookings.</div>';
        }
      }

      async function fetchHistory() {
        try {
          const response = await fetch('/api/v1/patients/appointments/previous', {
             headers: {
              'Authorization': `Bearer ${localStorage.getItem('userToken')}`
            }
          });
          
          if (!response.ok) throw new Error('Failed to fetch history');
          
          const data = await response.json();
          renderBookings(data, historyContainer, false);
        } catch (error) {
          console.error('Error:', error);
          historyContainer.innerHTML = '<div class="text-center py-8 text-red-500 text-sm">Failed to load history.</div>';
        }
      }

      let activeIntervals = [];

      function clearActiveIntervals() {
        activeIntervals.forEach(clearInterval);
        activeIntervals = [];
      }

      // Stop polling when switching tabs or unloading
      activeTab.addEventListener('click', () => {
         // ... existing tab switch logic ...
         // Re-fetch active which will restart polling
         fetchActive();
      });

      historyTab.addEventListener('click', () => {
         // ... existing tab switch logic ...
         clearActiveIntervals();
      });

      async function renderBookings(bookings, container, isActive) {
        // Clear existing intervals if rendering active bookings
        if (isActive) clearActiveIntervals();

        if (bookings.length === 0) {
          container.innerHTML = `<div class="text-center py-8 text-text-muted text-sm">No ${isActive ? 'active' : 'past'} bookings found.</div>`;
          return;
        }

        container.innerHTML = '';
        
        // Ensure map is available
        const docMap = await getDoctorsMap();

        for (const booking of bookings) {
          const card = document.createElement('div');
          card.className = 'bg-surface rounded-xl shadow-sm border border-border p-5 mb-4';
          
          // Format Date
          const dateObj = new Date(booking.scheduled_start || booking.created_at); // Fallback
          const dateStr = dateObj.toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
          const timeStr = dateObj.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

          // Status Color
          let statusClass = 'bg-gray-100 text-gray-800';
          if (booking.state === 'completed') statusClass = 'bg-green-100 text-green-800';
          else if (booking.state === 'cancelled') statusClass = 'bg-red-100 text-red-800';
          else if (booking.state === 'consulting') statusClass = 'bg-blue-100 text-blue-800';
          else if (booking.state === 'waiting') statusClass = 'bg-yellow-100 text-yellow-800';

          let queueStatsHtml = '';
          let consultationStatusHtml = '';

          // Check if booking is for today (or past, though active usually means future/today)
          const todayStr = new Date().toISOString().split('T')[0];
          const bookingDateStr = dateObj.toISOString().split('T')[0];
          const isFuture = bookingDateStr > todayStr;
          
          // Robust doctor ID check using map
          const doctorId = booking.doctor_id || booking.doctorId || (booking.doctor && booking.doctor.id) || docMap[booking.doctor_name];
          
          // Base Card Content
          let cardContent = `
            <div class="flex justify-between items-start">
                <div>
                  <div class="flex items-center space-x-2 mb-1">
                    <span class="text-lg font-bold text-text-main">Token #${booking.token_display || booking.token_number}</span>
                    <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${statusClass} capitalize">
                      ${booking.state}
                    </span>
                  </div>
                  <p class="text-sm text-text-main font-medium">${booking.doctor_name || 'Doctor'} - ${booking.specialty || 'General'}</p>
                  <p class="text-xs text-text-muted mt-1">Patient: ${booking.patient_name}</p>
                </div>
                <div class="text-right">
                  <p class="text-sm font-bold text-text-main">${dateStr}</p>
                  <p class="text-sm text-text-muted">${timeStr}</p>
                </div>
            </div>
          `;

          if (isActive) {
             if (isFuture) {
                 // Future booking
                 consultationStatusHtml = `
                    <div class="mt-3 bg-blue-50 text-blue-700 px-3 py-2 rounded-lg text-sm font-medium flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        Scheduled for ${dateStr}
                    </div>
                `;
                cardContent += consultationStatusHtml;
             } else {
                 // Today or Past (Active) booking - Show Queue Status Card
                 const queueCardId = `queue-stats-${booking.id}`;
                 
                 if (doctorId) {
                     // Initial placeholder for queue stats
                     queueStatsHtml = `
                        <div id="${queueCardId}" class="mt-4 bg-gray-50 rounded-xl border border-gray-200 p-4 relative overflow-hidden">
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="text-sm font-bold text-gray-700 flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    Live Queue Status
                                </h3>
                                <button class="text-xs bg-white border border-gray-300 hover:bg-gray-50 text-gray-600 px-2 py-1 rounded flex items-center transition-colors" onclick="refreshQueueStats('${doctorId}', '${bookingDateStr}', '${queueCardId}', ${booking.token_number})">
                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    Refresh
                                </button>
                            </div>
                            <div class="grid grid-cols-3 gap-3 text-center">
                                <div class="bg-white p-2 rounded-lg shadow-sm border border-gray-100">
                                    <p class="text-xs text-gray-500 uppercase tracking-wider mb-1">Current Token</p>
                                    <p class="text-xl font-bold text-primary" id="${queueCardId}-current">-</p>
                                </div>
                                <div class="bg-white p-2 rounded-lg shadow-sm border border-gray-100">
                                    <p class="text-xs text-gray-500 uppercase tracking-wider mb-1">Your Token</p>
                                    <p class="text-xl font-bold text-gray-800">#${booking.token_display || booking.token_number}</p>
                                </div>
                                <div class="bg-white p-2 rounded-lg shadow-sm border border-gray-100">
                                    <p class="text-xs text-gray-500 uppercase tracking-wider mb-1">Est. Wait</p>
                                    <p class="text-xl font-bold text-blue-600" id="${queueCardId}-wait">-</p>
                                </div>
                            </div>
                            <div class="mt-3 flex justify-between text-xs text-gray-500 px-1">
                                <span>Next: <strong id="${queueCardId}-next" class="text-gray-700">-</strong></span>
                                <span>Last Completed: <strong id="${queueCardId}-last" class="text-gray-700">-</strong></span>
                                <span>Total Waiting: <strong id="${queueCardId}-total" class="text-gray-700">-</strong></span>
                            </div>
                            <div id="${queueCardId}-status-msg" class="mt-3 text-center text-sm font-medium text-gray-600 bg-white/50 py-1 rounded">
                                Loading status...
                            </div>
                        </div>
                     `;
                     cardContent += queueStatsHtml;

                     // Start polling
                     setTimeout(() => {
                         refreshQueueStats(doctorId, bookingDateStr, queueCardId, booking.token_number);
                         const intervalId = setInterval(() => {
                             refreshQueueStats(doctorId, bookingDateStr, queueCardId, booking.token_number);
                         }, 10000); // 10 seconds
                         activeIntervals.push(intervalId);
                     }, 0);
                 } else {
                     // Doctor ID missing fallback
                     cardContent += `
                        <div class="mt-4 bg-yellow-50 rounded-xl border border-yellow-200 p-4">
                            <p class="text-sm text-yellow-800 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                                Live status unavailable.
                            </p>
                        </div>
                     `;
                 }
             }
          }

          card.innerHTML = cardContent;
          container.appendChild(card);
        }
      }

      // Expose refresh function globally
      window.refreshQueueStats = async function(doctorId, dateStr, cardId, userToken) {
          const currentEl = document.getElementById(`${cardId}-current`);
          const waitEl = document.getElementById(`${cardId}-wait`);
          const lastEl = document.getElementById(`${cardId}-last`);
          const nextEl = document.getElementById(`${cardId}-next`);
          const totalEl = document.getElementById(`${cardId}-total`);
          const msgEl = document.getElementById(`${cardId}-status-msg`);
          
          if (!currentEl) return; // Element might be gone if tab switched

          try {
            const tenantId = localStorage.getItem('selectedTenantId');
            
            // Parallel fetches for efficiency
            const [qsResponse, tokenResponse, docListResponse] = await Promise.all([
                fetch(`/api/v1/appointments/queue-status?doctor_id=${doctorId}&date=${dateStr}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('userToken')}` }
                }),
                fetch(`/api/v1/appointments/token/details?doctor_id=${doctorId}&date=${dateStr}&token_number=${userToken}&phone=${userMobile}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('userToken')}` }
                }),
                fetch(`/api/v1/doctors/${tenantId}/list`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('userToken')}` }
                })
            ]);
            
            if (qsResponse.ok) {
                const qs = await qsResponse.json();
                
                currentEl.textContent = `#${qs.current_token || '-'}`;
                lastEl.textContent = `#${qs.last_completed_token || '-'}`;
                nextEl.textContent = `#${qs.next_token || '-'}`;
                totalEl.textContent = qs.total_waiting || 0;

                let tokenStatus = null;
                if (tokenResponse.ok) {
                    const tokenData = await tokenResponse.json();
                    tokenStatus = tokenData.status || tokenData.state;
                }

                let isDoctorConsulting = false;
                if (docListResponse.ok) {
                    const doctors = await docListResponse.json();
                    const doctor = doctors.find(d => d.id === doctorId);
                    if (doctor) {
                        isDoctorConsulting = doctor.is_consulting;
                    }
                }

                // Status Logic
                const consultationStarted = qs.current_token && qs.current_token != 0 && qs.current_token !== '0';

                // Priority 1: Check specific token status (Hold/Completed)
                if (tokenStatus) {
                     if (tokenStatus === 'hold') {
                        waitEl.textContent = 'On Hold';
                        msgEl.textContent = 'Your token is on hold.';
                        msgEl.className = 'mt-3 text-center text-sm font-medium text-orange-600 bg-orange-50 py-1 rounded';
                        return;
                     } else if (tokenStatus === 'completed') {
                        waitEl.textContent = 'Done';
                        msgEl.textContent = 'Your consultation is completed.';
                        msgEl.className = 'mt-3 text-center text-sm font-medium text-gray-600 bg-gray-50 py-1 rounded';
                        return;
                     } else if (tokenStatus === 'consulting') {
                        waitEl.textContent = 'Now';
                        msgEl.innerHTML = '<span class="text-green-600">It\'s your turn! Please proceed to the room.</span>';
                        msgEl.className = 'mt-3 text-center text-sm font-bold bg-green-50 py-2 rounded animate-pulse';
                        return;
                     }
                }

                // Priority 2: Queue Logic
                if (consultationStarted) {
                    if (String(userToken) === String(qs.current_token)) {
                        waitEl.textContent = 'Now';
                        msgEl.innerHTML = '<span class="text-green-600">It\'s your turn! Please proceed to the room.</span>';
                        msgEl.className = 'mt-3 text-center text-sm font-bold bg-green-50 py-2 rounded animate-pulse';
                    } else {
                        // Check if current token is numeric to calculate wait time
                        const currentTokenNum = parseInt(qs.current_token);
                        const userTokenNum = parseInt(userToken);

                        if (!isNaN(currentTokenNum) && !isNaN(userTokenNum)) {
                             if (userTokenNum < currentTokenNum) {
                                waitEl.textContent = 'Done';
                                msgEl.textContent = 'Your consultation is completed.';
                                msgEl.className = 'mt-3 text-center text-sm font-medium text-gray-600 bg-gray-50 py-1 rounded';
                            } else {
                                // Calculate wait
                                const patientsAhead = userTokenNum - currentTokenNum;
                                const estMinutes = patientsAhead * 10;
                                if (estMinutes > 60) {
                                    const hrs = Math.floor(estMinutes / 60);
                                    const mins = estMinutes % 60;
                                    waitEl.textContent = `${hrs}h ${mins}m`;
                                } else {
                                    waitEl.textContent = `${estMinutes} min`;
                                }
                                msgEl.textContent = `${patientsAhead} patient${patientsAhead > 1 ? 's' : ''} ahead of you.`;
                                msgEl.className = 'mt-3 text-center text-sm font-medium text-blue-600 bg-blue-50 py-1 rounded';
                            }
                        } else {
                            // Non-numeric token (e.g. E8)
                            waitEl.textContent = 'Delayed';
                            msgEl.textContent = 'Emergency or special case in progress.';
                            msgEl.className = 'mt-3 text-center text-sm font-medium text-orange-600 bg-orange-50 py-1 rounded';
                        }
                    }
                } else {
                    // Consultation NOT started (current_token is null/0)
                    
                    // Check for Break Status:
                    // If doctor is marked as consulting, BUT current token is null,
                    // AND there is a next token or last completed token, it implies a break/gap.
                    if (isDoctorConsulting && (qs.next_token || qs.last_completed_token)) {
                        waitEl.textContent = 'On Break';
                        msgEl.textContent = 'Doctor is currently on a break.';
                        msgEl.className = 'mt-3 text-center text-sm font-medium text-orange-600 bg-orange-50 py-1 rounded';
                    } else {
                        waitEl.textContent = '-';
                        msgEl.textContent = 'Consultation has not started yet.';
                        msgEl.className = 'mt-3 text-center text-sm font-medium text-yellow-600 bg-yellow-50 py-1 rounded';
                    }
                }
            }
          } catch (e) {
              console.error('Failed to refresh queue stats', e);
          }
      };

      // Initial load
      fetchActive();
      // fetchHistory(); // Called by tab click, or we can load it too. Let's leave it to tab click or load it hidden.
      // Actually, let's load it so it's ready.
      fetchHistory();
    </script>
  </body>
</html>
