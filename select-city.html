<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select City - CareToken</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-background min-h-screen flex flex-col">
    <!-- Header -->
    <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-4 md:px-6 sticky top-0 z-10">
      <div class="flex items-center">
        <img src="/logo.png" alt="CareToken" class="h-6 md:h-8 w-auto mr-2">
        <span class="text-lg md:text-xl font-bold text-primary">CareToken</span>
      </div>
      <div class="flex items-center space-x-3 md:space-x-6">
        <a href="/my-bookings.html" class="text-sm font-medium text-primary hover:text-primary-dark transition-colors">
          <span class="hidden md:inline">My Bookings</span>
          <span class="md:hidden">Bookings</span>
        </a>
        <div class="hidden md:flex items-center space-x-2 text-sm">
          <svg class="w-4 h-4 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
          <span class="font-medium text-text-main" id="userMobileDisplay"></span>
        </div>
        <button id="logoutBtn" class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors flex items-center">
          <span class="hidden md:inline">Logout</span>
          <svg class="w-5 h-5 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        </button>
      </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-8 max-w-4xl">
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-text-main mb-3">Select Your City</h1>
        <p class="text-text-muted">Find the best doctors near you</p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="citiesList">
        <!-- City Cards will be populated here -->
        <div class="col-span-full text-center py-12">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
          <p class="text-text-muted mt-2">Loading cities...</p>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script>
      // Check auth
      const userMobile = localStorage.getItem('userMobile');
      if (!userMobile) {
        window.location.href = '/patient-login.html';
      } else {
        document.getElementById('userMobileDisplay').textContent = userMobile;
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('userMobile');
        window.location.href = '/patient-login.html';
      });

      window.selectCity = (city) => {
        localStorage.setItem('selectedCity', city);
        window.location.href = '/clinics.html';
      };

      async function fetchCities() {
        const listContainer = document.getElementById('citiesList');
        try {
          const response = await fetch('/api/v1/clinics/cities');
          if (!response.ok) throw new Error('Failed to fetch cities');
          
          const cities = await response.json();
          renderCities(cities);
        } catch (error) {
          console.error('Error:', error);
          listContainer.innerHTML = `
            <div class="col-span-full text-center py-8">
              <p class="text-red-500 mb-2">Failed to load cities</p>
              <button onclick="fetchCities()" class="text-primary hover:underline">Try Again</button>
            </div>
          `;
        }
      }

      function renderCities(cities) {
        const listContainer = document.getElementById('citiesList');
        
        if (!cities || cities.length === 0) {
          listContainer.innerHTML = '<p class="text-text-muted col-span-full text-center py-8">No cities found.</p>';
          return;
        }

        listContainer.innerHTML = '';
        
        // Colors for random assignment
        const colors = [
          { bg: 'bg-blue-100', text: 'text-blue-600' },
          { bg: 'bg-green-100', text: 'text-green-600' },
          { bg: 'bg-purple-100', text: 'text-purple-600' },
          { bg: 'bg-orange-100', text: 'text-orange-600' },
          { bg: 'bg-pink-100', text: 'text-pink-600' },
        ];

        cities.forEach((city, index) => {
          const color = colors[index % colors.length];
          const btn = document.createElement('button');
          btn.onclick = () => selectCity(city);
          btn.className = 'group bg-surface hover:bg-primary/5 border border-border hover:border-primary rounded-xl p-6 transition-all shadow-sm hover:shadow-md text-left';
          
          btn.innerHTML = `
            <div class="w-12 h-12 rounded-full ${color.bg} ${color.text} flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
            </div>
            <h3 class="text-lg font-bold text-text-main group-hover:text-primary transition-colors">${city}</h3>
            <p class="text-sm text-text-muted mt-1">View Clinics</p>
          `;
          listContainer.appendChild(btn);
        });
      }

      fetchCities();
    </script>
  </body>
</html>
