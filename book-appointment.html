<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment - CareToken</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-background min-h-screen flex flex-col">
    <!-- Header -->
    <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-4 md:px-6 sticky top-0 z-10">
      <div class="flex items-center">
        <a href="/select-city.html" class="flex items-center text-lg md:text-xl font-bold text-primary hover:text-primary-dark transition-colors">
          <img src="/logo.png" alt="CareToken" class="h-6 md:h-8 w-auto mr-2">
          CareToken
        </a>
      </div>
      <div class="flex items-center space-x-3 md:space-x-6">
        <a href="/my-bookings.html" class="text-sm font-medium text-primary hover:text-primary-dark transition-colors">
          <span class="hidden md:inline">My Bookings</span>
          <span class="md:hidden">Bookings</span>
        </a>
        <div class="hidden md:flex items-center space-x-2 text-sm">
          <svg class="w-4 h-4 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
          <span class="font-medium text-text-main" id="userMobileDisplay"></span>
        </div>
        <button id="logoutBtn" class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors flex items-center">
          <span class="hidden md:inline">Logout</span>
          <svg class="w-5 h-5 md:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        </button>
      </div>
    </header>

    <div class="flex-1 flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-lg bg-surface rounded-xl shadow-lg p-8 border border-border">
      <div class="mb-6">
        <a href="/patient-doctors.html" class="text-sm text-text-muted hover:text-primary mb-4 inline-block">&larr; Back to Doctors</a>
        <h1 class="text-2xl font-bold text-text-main">Book Appointment</h1>
        <p class="text-text-muted text-sm mt-1">with <span id="doctorName" class="font-medium text-primary">...</span></p>
        <p class="text-text-muted text-xs mt-1">at <span id="clinicName" class="font-medium">...</span></p>
      </div>

      <form id="bookingForm" class="space-y-4">
        <div>
          <label for="patientName" class="block text-sm font-medium text-text-main mb-1">Patient Name</label>
          <input type="text" id="patientName" name="patientName" required
            class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm"
            placeholder="Enter patient's full name">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="age" class="block text-sm font-medium text-text-main mb-1">Age</label>
            <input type="number" id="age" name="age" required min="0" max="120"
              class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm"
              placeholder="Age">
          </div>
          <div>
             <label for="gender" class="block text-sm font-medium text-text-main mb-1">Gender</label>
             <select id="gender" name="gender" required
              class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm bg-white">
               <option value="">Select</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
               <option value="Other">Other</option>
             </select>
          </div>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-text-main mb-1">Phone Number</label>
          <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
            class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm"
            placeholder="10 digit mobile number">
        </div>

        <div>
          <label for="reason" class="block text-sm font-medium text-text-main mb-1">Reason for Visit (Optional)</label>
          <textarea id="reason" name="reason" rows="3"
            class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm"
            placeholder="Briefly describe your symptoms or reason for visit"></textarea>
        </div>

          <div>
            <label for="appointmentDate" class="block text-sm font-medium text-text-main mb-1">Appointment Date</label>
            <input type="date" id="appointmentDate" required
              class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-sm">
          </div>

          <div id="slotsSection" class="hidden">
            <label class="block text-sm font-medium text-text-main mb-2">Available Slots</label>
            <div id="slotsContainer" class="grid grid-cols-3 gap-2 max-h-48 overflow-y-auto p-1">
              <!-- Slots will be populated here -->
            </div>
            <p id="noSlotsMessage" class="text-sm text-red-500 hidden mt-2">No slots available for this date.</p>
            <input type="hidden" id="selectedSlot" name="preferred_slot" required>
          </div>

        <button type="submit"
          class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2.5 rounded-lg transition-colors shadow-sm text-sm mt-2">
          Confirm Booking
        </button>
      </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
      <div class="bg-surface rounded-xl p-8 max-w-sm w-full text-center shadow-xl transform transition-all scale-100">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h2 class="text-xl font-bold text-text-main mb-2">Booking Confirmed!</h2>
        <p class="text-text-muted text-sm mb-6">Your appointment has been successfully booked. We will send you a confirmation SMS shortly.</p>
        <button onclick="window.location.href='/my-bookings.html'" 
          class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2 rounded-lg transition-colors">
          View My Bookings
        </button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script>
      const doctorName = localStorage.getItem('selectedDoctorName');
      const clinicName = localStorage.getItem('selectedClinicName');
      const doctorId = localStorage.getItem('selectedDoctorId');
      const tenantId = localStorage.getItem('selectedTenantId');
      const userMobile = localStorage.getItem('userMobile');

      if (!doctorName || !clinicName || !doctorId || !tenantId) {
        // alert('Missing doctor or clinic information. Please select a doctor again.');
        // window.location.href = '/patient-doctors.html';
        // For testing purposes if IDs are missing, we might want to warn or handle it. 
        // But strictly, we should redirect.
        // Let's assume for now we might need to mock if they are missing for UI dev, 
        // but for API integration we need them.
        console.warn('Missing Doctor/Tenant ID');
      }

      document.getElementById('doctorName').textContent = doctorName || 'Unknown Doctor';
      document.getElementById('clinicName').textContent = clinicName || 'Unknown Clinic';
      
      if (userMobile) {
        document.getElementById('phone').value = userMobile;
        document.getElementById('userMobileDisplay').textContent = userMobile;
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('userMobile');
        window.location.href = '/patient-login.html';
      });

      // Set min date to today
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const today = `${year}-${month}-${day}`;
      const dateInput = document.getElementById('appointmentDate');
      dateInput.min = today;
      dateInput.value = today; // Default to today

      const slotsSection = document.getElementById('slotsSection');
      const slotsContainer = document.getElementById('slotsContainer');
      const noSlotsMessage = document.getElementById('noSlotsMessage');
      const selectedSlotInput = document.getElementById('selectedSlot');

      async function fetchSlots(date) {
        try {
          slotsContainer.innerHTML = '<div class="col-span-3 text-center text-text-muted text-sm py-2">Loading slots...</div>';
          slotsSection.classList.remove('hidden');
          noSlotsMessage.classList.add('hidden');
          selectedSlotInput.value = '';

          const response = await fetch(`/api/v1/doctors/${doctorId}/slots?date=${date}`, {
             headers: {
              'Authorization': `Bearer ${localStorage.getItem('userToken')}`
            }
          });
          
          if (!response.ok) throw new Error('Failed to fetch slots');
          
          const data = await response.json();
          renderSlots(data, date);
        } catch (error) {
          console.error('Error fetching slots:', error);
          slotsContainer.innerHTML = '<div class="col-span-3 text-center text-red-500 text-sm py-2">Failed to load slots.</div>';
        }
      }

      function renderSlots(data, selectedDate) {
        slotsContainer.innerHTML = '';
        let availableSlots = [];

        // Handle the specific structure shown in the screenshot
        // { daily_slots: [ { date: 'YYYY-MM-DD', slots: [ { start_time: '...', ... } ] } ] }
        if (data.daily_slots && Array.isArray(data.daily_slots)) {
            const dayData = data.daily_slots.find(d => d.date === selectedDate);
            if (dayData && dayData.slots) {
                availableSlots = dayData.slots;
            }
        } else if (Array.isArray(data)) {
            // Fallback for flat array if API changes
            availableSlots = data;
        }

        if (availableSlots.length === 0) {
            slotsContainer.innerHTML = '';
            noSlotsMessage.classList.remove('hidden');
            return;
        }

        // Filter out past slots if the selected date is today
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];
        
        if (selectedDate === todayStr) {
            availableSlots = availableSlots.filter(slot => {
                let slotTime;
                if (typeof slot === 'object' && slot.start_time) {
                    slotTime = new Date(slot.start_time);
                } else if (typeof slot === 'string') {
                    // Assuming ISO string or similar parsable format
                    slotTime = new Date(slot);
                }
                
                if (slotTime) {
                    return slotTime > now;
                }
                return true;
            });
        }

        if (availableSlots.length === 0) {
            slotsContainer.innerHTML = '';
            noSlotsMessage.classList.remove('hidden');
            return;
        }

        availableSlots.forEach(slot => {
            // slot is likely an object: { start_time: "...", end_time: "...", ... }
            // or a string if fallback.
            
            let timeDisplay = '';
            let isoValue = '';

            if (typeof slot === 'object' && slot.start_time) {
                const dateObj = new Date(slot.start_time);
                timeDisplay = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                isoValue = slot.start_time;
            } else if (typeof slot === 'string') {
                timeDisplay = slot;
                // If it's just a time string, we need to construct ISO (logic from before)
                // But let's assume the object format is primary now.
                isoValue = slot; 
            } else {
                return; // Skip invalid
            }

            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'px-3 py-2 text-sm border border-border rounded-lg hover:border-primary hover:text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50';
            btn.textContent = timeDisplay;
            
            btn.addEventListener('click', () => {
                // Deselect others
                slotsContainer.querySelectorAll('button').forEach(b => {
                    b.classList.remove('bg-primary', 'text-white', 'border-primary');
                    b.classList.add('border-border', 'text-text-main');
                });
                
                // Select this one
                btn.classList.remove('border-border', 'text-text-main');
                btn.classList.add('bg-primary', 'text-white', 'border-primary');
                
                selectedSlotInput.value = isoValue;
            });
            
            slotsContainer.appendChild(btn);
        });
      }

      dateInput.addEventListener('change', (e) => {
        if (e.target.value) {
            fetchSlots(e.target.value);
        } else {
            slotsSection.classList.add('hidden');
        }
      });

      // Initial fetch if date is set
      if (dateInput.value) {
        fetchSlots(dateInput.value);
      }

      const form = document.getElementById('bookingForm');
      const modal = document.getElementById('successModal');
      const submitBtn = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(form);
        const slot = document.getElementById('selectedSlot').value;
        
        if (!slot) {
            alert('Please select a time slot.');
            return;
        }
        
        // Ensure format is ISO 8601
        const isoSlot = new Date(slot).toISOString();

        const payload = {
          doctor_id: doctorId,
          tenant_id: tenantId,
          preferred_slot: slot,
          patient: {
            name: formData.get('patientName'),
            phone: formData.get('phone'),
            age: parseInt(formData.get('age')),
            gender: formData.get('gender')
          }
        };

        try {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Booking...';

          const response = await fetch('/api/v1/appointments/patient', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          if (response.ok) {
            const data = await response.json();
            // Show success modal
            modal.classList.remove('hidden');
          } else {
            const errorData = await response.json();
            alert('Booking failed: ' + (errorData.detail ? JSON.stringify(errorData.detail) : 'Unknown error'));
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Confirm Booking';
        }
      });
    </script>
  </body>
</html>
