<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctors - CareToken</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-background font-sans text-text-main">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-surface border-r border-border transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-200 ease-in-out z-30 flex flex-col">
        <div class="h-16 flex items-center justify-between px-6 border-b border-border">
          <div class="flex items-center">
            <img src="/logo.png" alt="CareToken" class="h-8 w-auto mr-2">
            <span class="text-xl font-bold text-primary">CareToken</span>
          </div>
          <button id="closeSidebarBtn" class="md:hidden text-text-muted hover:text-text-main">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
          <a href="/dashboard.html" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            Dashboard
          </a>
          <a href="/appointments.html" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            Appointments
          </a>
          <a href="/doctors.html" class="flex items-center px-4 py-3 text-sm font-medium bg-primary/10 text-primary rounded-lg">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            Doctors
          </a>
          <a href="/patients.html" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
            Patients
          </a>
          <a href="/settings.html" class="flex items-center px-4 py-3 text-sm font-medium text-text-muted hover:bg-background hover:text-text-main rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Settings
          </a>
        </nav>

        <div class="p-4 border-t border-border">
          <a href="/index.html" class="flex items-center px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            Logout
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="h-16 bg-surface border-b border-border flex items-center justify-between px-6 z-10">
           <div class="flex items-center">
             <button id="mobileMenuBtn" class="md:hidden text-text-main focus:outline-none mr-4">
               <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
             </button>
             <h1 class="text-lg font-semibold text-text-main">Doctors</h1>
           </div>
           
           <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold text-sm" id="header-clinic-initials">
                SH
              </div>
              <span class="text-sm font-medium text-text-main hidden sm:block" id="header-clinic-name">Sunrise Hospital</span>
            </div>
          </div>
        </header>

        <!-- Main Scrollable Area -->
        <main class="flex-1 overflow-y-auto p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-text-main">Doctor List</h2>
            <a href="/add-doctor.html" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
              Add New Doctor
            </a>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="doctors-list">
            <!-- Cards will be populated by JS -->
          </div>
        </main>
      </div>
    </div>
    <script type="module">
      import { openBookingModal } from './booking-modal.js';
      window.openBookingModal = openBookingModal;
    </script>
    <script type="module" src="/main.js"></script>
    <script>
      // Check auth
      const userMobile = localStorage.getItem('userMobile');
      // Note: We don't strictly enforce auth here as per "public facing" flow, but good to have context
      // if (!userMobile) window.location.href = '/patient-login.html';

      const selectedClinicId = localStorage.getItem('selectedTenantId');
      const selectedClinicName = localStorage.getItem('selectedClinicName');

      if (!selectedClinicId) {
        window.location.href = '/index.html';
      }

      // Update Header
      document.querySelector('header h1').innerHTML = `Doctors at <span class="text-primary">${selectedClinicName}</span>`;
      
      // Update Header Clinic Name
      document.getElementById('header-clinic-name').textContent = selectedClinicName;
      document.getElementById('header-clinic-initials').textContent = selectedClinicName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
      
      // Add Back Button
      const headerDiv = document.querySelector('header .flex.items-center');
      const backBtn = document.createElement('a');
      backBtn.href = '/clinics.html';
      backBtn.className = 'mr-4 text-text-muted hover:text-primary transition-colors';
      backBtn.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>';
      headerDiv.insertBefore(backBtn, headerDiv.firstChild);

      const listContainer = document.getElementById('doctors-list');
      
      async function fetchDoctors() {
        try {
          const response = await fetch(`/api/v1/doctors/${selectedClinicId}/doctors`, {
             headers: {
              'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
            }
          });
          
          if (!response.ok) throw new Error('Failed to fetch doctors');
          
          const doctors = await response.json();
          renderDoctors(doctors);
        } catch (error) {
          console.error('Error:', error);
          listContainer.innerHTML = '<div class="col-span-full text-center py-12 text-text-muted">Failed to load doctors.</div>';
        }
      }

      function renderDoctors(doctors) {
        if (doctors.length === 0) {
          listContainer.innerHTML = '<div class="col-span-full text-center py-12 text-text-muted">No doctors found for this clinic.</div>';
          return;
        }

        listContainer.innerHTML = '';
        doctors.forEach(doc => {
          const card = document.createElement('div');
          card.className = 'bg-surface rounded-xl shadow-sm border border-border p-6 hover:shadow-md transition-shadow flex flex-col';
          card.innerHTML = `
            <div class="flex items-start justify-between mb-4">
              <div class="flex items-center">
                <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-lg mr-4">
                  ${doc.name.split(' ').map(n => n[0]).join('').substring(0, 2)}
                </div>
                <div>
                  <h3 class="text-lg font-bold text-text-main">${doc.name}</h3>
                  <p class="text-sm text-text-muted">${doc.medical_degree || ''}</p>
                </div>
              </div>
              <div class="relative">
                 <button class="text-text-muted hover:text-text-main">
                   <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                 </button>
              </div>
            </div>
            
            <div class="space-y-2 mb-6 flex-1">
              <div class="flex justify-between text-sm">
                <span class="text-text-muted">Specialty:</span>
                <span class="font-medium text-text-main">${doc.specialty || 'N/A'}</span>
              </div>
              <div class="flex justify-between text-sm">
                <span class="text-text-muted">Reg. No:</span>
                <span class="font-medium text-text-main">${doc.registration_number || 'N/A'}</span>
              </div>
              <div class="flex justify-between text-sm">
                <span class="text-text-muted">Experience:</span>
                <span class="font-medium text-text-main">${doc.registration_year ? (new Date().getFullYear() - doc.registration_year) + ' Years' : 'N/A'}</span>
              </div>
            </div>

            <div class="flex items-center justify-between pt-4 border-t border-border gap-2">
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] md:text-xs font-medium ${doc.is_consulting ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'} whitespace-nowrap">
                ${doc.is_consulting ? 'Consulting' : 'Not Consulting'}
              </span>
              
              <div class="flex items-center space-x-2">
                <a href="/edit-doctor.html?id=${doc.id}" class="text-primary hover:text-primary-dark font-medium text-xs md:text-sm border border-primary px-2 md:px-3 py-1 rounded-lg hover:bg-primary hover:text-white transition-colors">Edit</a>
                ${doc.is_consulting ? 
                  `<a href="/doctor-queue.html?id=${doc.id}" class="text-primary hover:text-primary-dark font-medium text-xs md:text-sm border border-primary px-2 md:px-3 py-1 rounded-lg hover:bg-primary hover:text-white transition-colors whitespace-nowrap">Manage Queue</a>` :
                  `<button onclick="window.openBookingModal('${doc.id}', '${doc.name}')" class="text-primary hover:text-primary-dark font-medium text-xs md:text-sm border border-primary px-2 md:px-3 py-1 rounded-lg hover:bg-primary hover:text-white transition-colors whitespace-nowrap">Book Appointment</button>`
                }
              </div>
            </div>
          `;
          listContainer.appendChild(card);
        });
      }

      fetchDoctors();

      // Mobile Sidebar Toggle
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const closeSidebarBtn = document.getElementById('closeSidebarBtn');
      const sidebar = document.getElementById('sidebar');

      function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
      }

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleSidebar);
      }

      if (closeSidebarBtn) {
        closeSidebarBtn.addEventListener('click', toggleSidebar);
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768) { // md breakpoint
          if (!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target) && !sidebar.classList.contains('-translate-x-full')) {
            toggleSidebar();
          }
        }
      });
    </script>
  </body>
</html>
